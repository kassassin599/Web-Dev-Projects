<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-600 rounded-lg p-8 shadow-lg shadow-black max-w-sm w-full">
      <h2 class="text-center text-3xl text-white mb-6 font-bold   text-shadow shadow-red-500">Login</h2>
      <form>
        <div class="mb-4 ">
          <label class="block text-sm font-medium text-gray-300 mb-2" for="">Email</label>
          <input class="w-full px-3 py-2 bg-gray-500 border-gray-800 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-800 shadow-md shadow-gray-900" type="email" name="" placeholder="Email" id="" />
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-300 mb-2" for="">Password</label>
          <input class="w-full px-3 py-2 bg-gray-500 border-gray-800 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-800 shadow-md shadow-gray-900" type="password" name="" placeholder="password" id="" />
        </div>
        <button class="bg-blue-600 text-white py-2 px-10 mx-24 rounded-md hover:bg-blue-800 hover:border-none shadow-lg shadow-gray-900" type="submit">Login</button>
        <button class="bg-yellow-500  text-blue-800 py-2 w-full my-9 rounded-md shadow-lg shadow-gray-900" >Forgot Password</button>
      </form>
    </div>
  </body>
</html>
